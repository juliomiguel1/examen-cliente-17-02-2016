<html>
    <head>
        <title>Examen de cliente.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


    </head>
    <body ng-app="myApp">

        <div class="container" ng-controller="myCtrl">
            <div class="rowo">
                <div class="col-md-12 tituloexamen">
                    <h1>Examen de cliente.</h1>
                </div>   
            </div>


            <div class="rowo">
                <div class="col-wz-3 " >
                    <ul class="nombrecolegios">
                        <li ng-repeat="colegios in resultado" class="colegio{{colegios.id}}" ng-click="cabeceradenombre(colegios)">{{colegios.nombre}}</li>
                    </ul>
                </div>            
                <div class="col-wz-9" >
                    <div class="contenedor">
                        <div>
                            Buscar: <input type="text" ng-model="filtro">
                        </div>
                        <div class="contenedor">
                            <div class="cabecera" ng-click="order('primerApellido')">
                                {{nombrecolegio.nombre}}
                            </div>
                            <div class="cabecera" ng-click="order('descripcion')">
                                Estudios
                            </div>
                        </div>
                        <div class="cuerpodetodo">
                            <span ng-repeat="nombrecurso in nombrecolegio.Estudios|orderBy:predicate">
                                <span ng-repeat="nombreasignaturas in nombrecurso.Cursos">
                                    <span ng-repeat="nombreestudios in nombreasignaturas.Asignaturas">
                                        <span ng-repeat="nombreestudiantes in nombreestudios.Estudiantes|filter:filtro |orderBy:predicate">
                                            <div>
                                                <div class="cabecera1">
                                                {{nombreestudiantes.nombre}}
                                                {{nombreestudiantes.primerApellido}}
                                                {{nombreestudiantes.segundoApellido}}
                                                ( {{nombreestudiantes.email}} )
                                                </div>
                                                <div class="cabecera1">
                                                {{nombrecurso.descripcion}}
                                                </div>
                                                <div class="ultimacolumna">
                                                    <button>?</button>
                                                </div>                                                
                                            </div>   

                                        </span>
                                    </span> 
                                </span>             
                            </span>
                        </div>
                    </div>            
                </div>
            </div> 

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <script src="js/examen.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="css/main.css">


</html>
